<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Styling & Gallery Layout</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./Image Styling/image/img6.jpg" alt="Image 1">
        <img src="./Image Styling/image/img2.jpg" alt="Image 2">
        <img src="./Image Styling/image/img3.jpg" alt="Image 3">
        <img src="./Image Styling/image/img6.jpg" alt="Image 4">
    </div>
</body>
</html>
