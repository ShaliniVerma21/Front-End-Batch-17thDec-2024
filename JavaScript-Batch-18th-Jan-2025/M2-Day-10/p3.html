<!--Example 3: Toggle Visibility of an Element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility</title>
</head>
<body>
    <h1>Toggle Visibility</h1>
    <button onclick="toggleVisibility()">Toggle Paragraph</button>
    <p id="toggleParagraph">This paragraph can be toggled on and off.</p>

    <script>
        function toggleVisibility() {
            const paragraph = document.getElementById('toggleParagraph');
            if (paragraph.style.display === 'none') {
                paragraph.style.display = 'block';
            } else {
                paragraph.style.display = 'none';
            }
        }
    </script>
</body>
</html>
