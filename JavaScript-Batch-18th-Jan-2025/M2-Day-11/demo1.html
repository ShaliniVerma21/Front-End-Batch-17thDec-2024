<!--
Example 1: Basic Division with Error Handling
to handle division by zero using try, catch, and throw.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Example</title>
</head>
<body>
    <h1>Division Example</h1>
    <script>
        function divide(a, b) {
            try {
                if (b === 0) {
                    throw new Error("Cannot divide by zero");
                }
                return a / b;
            } catch (error) {
                console.error("Error:", error.message);
                return null; // Return null or handle the error as needed
            } finally {
                console.log("Division operation attempted.");
            }
        }

        console.log(divide(10, 2)); // 5
        console.log(divide(10, 0)); // Error: Cannot divide by zero
    </script>
</body>
</html>
